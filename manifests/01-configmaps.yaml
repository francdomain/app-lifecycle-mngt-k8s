---
# Service URLs ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: service-urls
  namespace: ecommerce
data:
  PRODUCT_SERVICE_URL: "http://product-service:8080"
  ORDER_SERVICE_URL: "http://order-service:8080"
  FRONTEND_URL: "http://frontend:80"
  API_GATEWAY_URL: "http://api-gateway:80"

---
# Feature Flags ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: feature-flags
  namespace: ecommerce
data:
  FEATURE_NEW_DASHBOARD: "true"
  FEATURE_BETA_CHECKOUT: "false"
  FEATURE_RECOMMENDATIONS: "true"
  LOG_LEVEL: "info"
  CACHE_ENABLED: "true"
  CACHE_TTL: "300"

---
# API Gateway Configuration (must include location = /health for probes)
# Source file: manifests/api-gateway/nginx.conf
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: ecommerce
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
      worker_connections 1024;
    }

    http {
      include /etc/nginx/mime.types;
      default_type application/octet-stream;

      log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

      access_log /var/log/nginx/access.log main;

      sendfile on;
      tcp_nopush on;
      tcp_nodelay on;
      keepalive_timeout 65;
      types_hash_max_size 2048;
      client_max_body_size 20M;

      gzip on;
      gzip_vary on;
      gzip_proxied any;
      gzip_types text/plain text/css text/xml text/javascript application/json;

      upstream product_service {
        server product-service:8080;
      }

      upstream order_service {
        server order-service:8080;
      }

      server {
        listen 80;
        server_name _;

        location / {
          root /usr/share/nginx/html;
          try_files $uri /index.html;
        }

        location /api/products {
          proxy_pass http://product_service;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_connect_timeout 30s;
          proxy_send_timeout 30s;
          proxy_read_timeout 30s;
        }

        location /api/orders {
          proxy_pass http://order_service;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_connect_timeout 30s;
          proxy_send_timeout 30s;
          proxy_read_timeout 30s;
        }

        location = /health {
          access_log off;
          default_type text/plain;
          return 200 "ok\n";
        }
      }
    }

---
# Frontend Nginx Configuration (static content + /health for probes)
# Source file: manifests/frontend/nginx.conf
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: ecommerce
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
      worker_connections 1024;
    }

    http {
      include /etc/nginx/mime.types;
      default_type application/octet-stream;

      log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

      access_log /var/log/nginx/access.log main;

      sendfile on;
      tcp_nopush on;
      tcp_nodelay on;
      keepalive_timeout 65;

      server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;

        location = /health {
          access_log off;
          default_type text/plain;
          return 200 "ok\n";
        }

        location / {
          try_files $uri $uri/ /index.html;
        }
      }
    }

---
# Frontend HTML Configuration
# Source file: ./frontend/index.html
# Created from: kubectl create configmap frontend-html --from-file=frontend/index.html
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-html
  namespace: ecommerce
data:
  index.html: |
    {{FRONTEND_HTML}}
