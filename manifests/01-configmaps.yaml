---
# Service URLs ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: service-urls
  namespace: ecommerce
data:
  PRODUCT_SERVICE_URL: "http://product-service:8080"
  ORDER_SERVICE_URL: "http://order-service:8080"
  FRONTEND_URL: "http://frontend:80"
  API_GATEWAY_URL: "http://api-gateway:80"

---
# Feature Flags ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: feature-flags
  namespace: ecommerce
data:
  FEATURE_NEW_DASHBOARD: "true"
  FEATURE_BETA_CHECKOUT: "false"
  FEATURE_RECOMMENDATIONS: "true"
  LOG_LEVEL: "info"
  CACHE_ENABLED: "true"
  CACHE_TTL: "300"

---
# API Gateway Configuration
# Source file: ./api-gateway/nginx.conf
# Created from: kubectl create configmap api-gateway-config --from-file=api-gateway/nginx.conf
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: ecommerce
data:
  nginx.conf: |
    {{NGINX_CONFIG}}

---
# Frontend HTML Configuration
# Source file: ./frontend/index.html
# Created from: kubectl create configmap frontend-html --from-file=frontend/index.html
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-html
  namespace: ecommerce
data:
  index.html: |
    {{FRONTEND_HTML}}
